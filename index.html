        console.error('error');

  <title>MESA</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- ace editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.0/ace.js"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/mesa.js"></script>
</head>

<body>
  <main id="root">
    <article class="page">
      <div class="text-container">
        <div id="upload-button"></div>
        <div id="text-editor"></div>
        <div id="save-button"></div>
      </div>
      <div class="tags-container">
        <!-- load tags -->
        <div class="tabs">
          <input id="tagslist" type="radio" name="tab_item" checked>
          <label class="tab_item" for="tagslist" style="cursor: pointer">Tags</label>
          <input id="settings" type="radio" name="tab_item">
          <label class="tab_item" for="settings" style="cursor: pointer">Settings</label>
          <!-- Tags -->
          <div class="tab_content" id="tagslist_content">
            <div class="tab_content_description">
              <div class="c-txtsp">
                <div id="tag-upload-button"></div>
                <div id="tag-save-button"></div>
                <!-- tags -->
                <div class="tags" id="tags" draggable="true"></div>
              </div>
            </div>
          </div>
          <!-- settings -->
          <div class="tab_content" id="settings_content">
            <div class="tab_content_description">
              <div class="c-txtsp">
                <!-- add tags -->
                <div id="tag-setting-area"></div>
                <div class="func-btn" id="add-tag-btn" style="cursor: pointer">Add Tag</div>
                <div id="added-message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>
