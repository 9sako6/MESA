<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Annotation -MESA-</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="./js/main.js"></script> -->
  <script type="text/javascript" src="js/MesaModel.js"></script>
  <script type="text/javascript" src="js/MesaView.js"></script>
  <script type="text/javascript" src="js/MesaController.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      new MesaController();
    });
  </script>
</head>

<body>
  <main id="root">
    <div class="all-page">
      <article class="page">
        <div class="text-container">
          <form>
            <label class="func-btn" for="upload-button">
              +ファイルを選択
              <input type="file" id="upload-button" style="display:none;" onchange="$('#file-name').text($(this).val().split('\\').pop())">
            </label>
            <span class="file-info" id="file-name"></span>
            <br>
            <textarea id="user-text" name="txt" rows="20" cols="120" placeholder="ファイルを選択してください"></textarea>
            <br>
            <div class="func-btn"><a id="text-donwload" download="mesa_file.txt" href="#">↓ファイルを保存</a></div>
          </form>
        </div>
        <div class="tags-container">
          <!-- load tags -->
          <div class="load-tags">
            <label class="func-btn" for="load-tags-button">
            +タグの読み込み
            <input type="file" id="load-tags-button" style="display:none;" onchange="$('#tag-file-name').text($(this).val().split('\\').pop())">
          </label>
            <span class="file-info" id="tag-file-name"></span>
            <br>
            <div class="func-btn" id="undo-btn">←</div>
          </div>
          <!-- tags -->
          <div id="tags">
            <div class="func-btn tag-btn" val="&#009;hoge">hoge</div>
            <div class="func-btn tag-btn" val="&#009;huga">huga</div>
          </div>
          <div class="func-btn"><a id="json-donwload" download="mesa_tags.json" href="#">↓タグを保存</a></div>
          <!-- add tags -->
          <div class="add-tags">
            <table>
              <tr>
                <td class="table-header">名前</td>
                <td><textarea id="tag-name-form" rows="1" cols="18"></textarea></td>
              </tr>
              <tr>
                <td class="table-header">区切り文字</td>
                <td><textarea id="tag-sep-form" rows="1" cols="18" placeholder="XML tagでない場合のみ"></textarea></td>
              </tr>
              <tr>
                <td class="table-header">XML tag</td>
                <td>
                  <input id="xml-flag" type="checkbox">
                  <label for="xml-flag"></label>
                </td>
              </tr>
            </table>
            <div class="func-btn" id="add-tag-btn">+タグの追加</div><br>
        </div>
        </div>
      </article>
    </div>
  </main>
  <!-- <footer>9sako6</footer> -->
</body>

</html>
